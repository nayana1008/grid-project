<ng-template>

    <div>
        <h5>Row Fields</h5>
        <ag-grid-angular style="width: 800px; height: 155px; " class="ag-theme-blue" [rowData]="rowData"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>

    </div>
    <h5>Table Fields</h5>
    <ag-grid-angular style="width: 800px; height: 155px; " class="ag-theme-blue" [rowData]="tableRowData"
        [columnDefs]="tableColumnDefs" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</ng-template>
